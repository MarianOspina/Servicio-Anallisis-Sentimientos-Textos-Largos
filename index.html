<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Sentimientos</title>
</head>
<body>
    <h1>Analizador de Sentimientos</h1>
    <form action="/analizar" method="post">
        <textarea name="texto" rows="10" cols="50" placeholder="Ingrese el texto aquÃ­..."></textarea><br>
        <button type="submit">Analizar Sentimiento</button>
    </form>
    <div id="resultados"></div>
    <script>
        document.querySelector('form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: form.method,
                body: formData
            });
            const resultados = await response.json();
            document.getElementById('resultados').innerHTML = JSON.stringify(resultados, null, 2);
        });
    </script>
</body>
</html>
